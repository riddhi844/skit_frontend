        <style>

* {
    box-sizing: border-box;
    margin: 0;
    margin-left: 20px;
    padding: 0;
    font-family: 'Arial', sans-serif;
}

body {
    background-color: #fafafa;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    display: flex;
    align-items: center;
    justify-content: center;
}



.login-container {
    width: 350px;
}

.login-box {
    background-color: #fff;
    border: 1px solid #dbdbdb;
    padding: 40px;
    margin-bottom: 10px;
    text-align: center;
}

.logo img {
    width: 200px;
    margin-bottom: 20px;
    margin-right: 15px;
}

.login-form input {
    width: 100%;
    padding: 10px;
    margin: 5px 0;
    border: 1px solid #dbdbdb;
    border-radius: 3px;
    background-color: #fafafa;
}

.login-form button {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: none;
    border-radius: 3px;
    background-color: #3897f0;
    color: white;
    font-weight: bold;
    cursor: pointer;
}

.or-divider {
    display: flex;
    align-items: center;
    margin: 20px 0;
}

.or-divider .line {
    flex-grow: 1;
    height: 1px;
    background-color: #dbdbdb;
}

.or-divider .or {
    margin: 0 10px;
    color: #8e8e8e;
    font-weight: bold;
}

.login-facebook {
    display: flex;
    align-items: center;
    justify-content: center;
    color: #3897f0;
    font-weight: bold;
    cursor: pointer;
    margin: 5px 0;
}

.login-facebook img {
    width: 20px;

}

.forgot-password {
    display: block;
    margin: 10px 0;
    color: #00376b;
    text-decoration: none;
}

.signup-box {
    background-color: #fff;
    border: 1px solid #dbdbdb;
    padding: 20px;
    text-align: center;
}

.signup-box p {
    margin: 0;
}

.signup-box a {
    color: #3897f0;
    text-decoration: none;
    font-weight: bold;
}
        </style>
        </head>
        <body>
        <div class="container">
            <div class="phone-mockup">
                <img src="instalogo.png" alt="Phone Mockup">
            </div>
            <div class="login-container">
                <div class="login-box">
                    <div class="logo">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTyh8nVZfZMblN1b-RU-Rszv5UZsfvPbfncLQ&s">
                    </div>
                    <form class="login-form">
                        <input type="text" placeholder="Phone number, username, or email" required>
                        <input type="password" placeholder="Password" required>
                        <button type="submit">Log In</button>
                        <div class="or-divider">
                            <div class="line"></div>
                            <div class="or">OR</div>
                            <div class="line"></div>
                        </div>
                        <div class="login-facebook">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo">
                            <span>Log in with Facebook</span>
                        </div>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </form>
                </div>
                <div class="signup-box">
                    <p>Don't have an account? <a href="#">Sign up</a></p>
                </div>
            </div>
        </div>
</body>
